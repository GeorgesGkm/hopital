{% for medecins in medecins %}
<tr>
    <td>{{ medecins.id }}</td>
    <td>{{ medecins.personne }}</td>
    <td>{{ medecins.personne.adresse_physique }}</td>
    <td>{{ medecins.service }}</td>
    <td>{{ medecins.description }}</td>
    <td>{{ medecins.date_create |date:"Y-m-d"}}</td>
</tr>
{% empty %}
<tr>
    <td colspan="7" class="text-center bg-warning">No dossier</td>
</tr>
{% endfor %}
