{% extends 'home.html' %}
{% load static %}

{% block javascript %}
<script src="{% static 'js/books.js' %}"></script>
{% endblock %}
{% block content %}
<div class="card shadow mb-4">
    <div class="card-header py-3">
        <h4 class="font-weight-bold text-primary">Liste de Patients </h4>

        <button class="btn btn-primary js-create-book" data-url="{% url 'book_create' %}"
                style="position:absolute;right:4%;top: 2%;">
            <span class="glyphicon glyphicon-plus"></span>
        </button>
    </div>
    <div class="card-body font-weight-bold">
        <div class="table-responsive">
            <table class="table table-bordered" id="book-table" width="100%" cellspacing="0">
                <thead>
                <tr>
                    <th>N</th>
                    <th>Nom</th>
                    <th>sexe</th>
                    <th>email</th>
                    <th>adresse_physique</th>
                    <th>Date d'ouverture</th>
                </tr>
                </thead>
                <tfoot>
                <tr>
                    <th>N</th>
                    <th>Nom</th>
                    <th>sexe</th>
                    <th>email</th>
                    <th>adresse_physique</th>
                    <th>Date d'ouverture</th>
                </tr>
                </tfoot>
                <tbody>
                {% include "book_list_2.html" %}
                </tbody>
            </table>
            <div class="modal fade" id="modal-book">
                <div class="modal-dialog">
                    <div class="modal-content"></div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
