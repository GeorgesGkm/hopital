{% for persons in persons %}
<tr>
    <td>{{ persons.id }}</td>
    <td>{{ persons.nom }}</td>
    <td>{{ persons.email}}</td>
    <td>{{ persons.sexe }}</td>
    <td>{{ persons.type_de_service }}</td>
    <td>{{ persons.adresse_physique }}</td>
    <td>{{ persons.date_create |date:"Y-m-d"}}</td>


</tr>
{% empty %}
<tr>
    <td colspan="7" class="text-center bg-warning">No book</td>
</tr>
{% endfor %}
