
<form method="post" action="{% url 'service_delete' business.id %}" class="js-book-delete-form">
    {% csrf_token %}
    <div class="modal-header">
        <h5 class="modal-title"> Supprimer Service </h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <p class="lead"> Êtes-vous sûr de vouloir supprimer cet service <strong> {{ business.nom }}</strong></p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Annuler</button>
        <button type="submit" class="btn btn-danger">Supprimer</button>
    </div>
</form>
