{% for persons in persons %}
<tr>
    <td>{{ persons.nom }}</td>
    <td>{{ persons.email}}</td>
    <td>{{ persons.sexe }}</td>
    <td>{{ persons.personne_contacter }}</td>
    <td>{{ persons.adresse_physique }}</td>
    <td>{{ persons.date_debut}}</td>

</tr>
{% empty %}
<tr>
    <td colspan="7" class="text-center bg-warning">No book</td>
</tr>
{% endfor %}
