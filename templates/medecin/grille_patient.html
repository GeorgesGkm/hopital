{% extends 'index_medecin.html' %}
{% load static %}

{% block javascript %}
<script src="{% static 'js/books.js' %}"></script>
{% endblock %}
{% block content %}
<div class="card shadow mb-4">
    <div class="card-header py-3">
        <h4 class="font-weight-bold text-primary">Les Patients </h4>


    </div>
    <div class="card-body font-weight-bold">
        <div class="table-responsive">
            <table class="table table-bordered" id="book-table" width="100%" cellspacing="0">
                <thead>
                <tr>
                    <th>N</th>
                    <th>Nom</th>
                    <th>sexe</th>
                    <th>email</th>
                    <th>adresse_physique</th>
                    <th>Date d'ouverture</th>
                </tr>
                </thead>
                <tfoot>
                <tr>
                    <th>N</th>
                    <th>Nom</th>
                    <th>sexe</th>
                    <th>email</th>
                    <th>adresse_physique</th>
                    <th>Date d'ouverture</th>
                </tr>
                </tfoot>
                <tbody>
                {% include "medecin/grille_list.html" %}
                </tbody>
            </table>
            <div class="modal fade" id="modal-book">
                <div class="modal-dialog">
                    <div class="modal-content"></div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
